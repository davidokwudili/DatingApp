<form #registerData="ngForm" (ngSubmit)="onRegister()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username"
      required>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password"
      required>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="onCalcel()">Cancel</button>
  </div>
</form>
